        <div id="app">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>日時</th>
                        <th>戦略</th>
                        <th>ティッカー</th>
                        <th>ID</th>
                        <th>買付/売却</th>
                        <th class="text-right">価格</th>
                        <th>数量</th>
                        <th>手数料</th>
                        <th>理由</th>
                        <th>備考</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in items">
                        <td class="text-center">{{ item.no }}</td>
                        <td>{{ item.date }}</td>
                        <td>{{ item.strategy }}</td>
                        <td>{{ item.ticker }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.action }}</td>
                        <td class="text-right">&yen; {{ item.value }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.cost }}</td>
                        <td>{{ item.reason }}</td>
                        <td>{{ item.memo }}</td>
                        <td class="td-actions text-right">
                            <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-icon">
                                <i class="tim-icons icon-single-02"></i>
                            </button>
                            <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-icon">
                                <i class="tim-icons icon-settings-gear-63"></i>
                            </button>
                            <button id="dlelButton" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon" v-on:click="del(index)">
                                <i class="tim-icons icon-trash-simple"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" rel="tooltip" data-placement="top" title="csv download" class="btn btn-info btn-sm btn-icon">
                <i class="tim-icons icon-cloud-download-93"></i>
            </button>
        </div>
