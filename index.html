<!DOCTYPE html>
<!-- 残タスク
・表データを動的に変える
・表データの編集/削除を実装
・表データの保存方法/読み込み方法を考える
・CSV取り込み、保存の実装
・表の中の検索
・分析ページ実装 -->
<html lang="ja">
    <head>
        <title>TradeLogs</title>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">

        <!-- Icons -->
        <link href="./testcss/nucleo-icons.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

        <!-- Theme CSS -->
        <link type="text/css" href="./testcss/blk-design-system.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>株トレーダー必須ツール</p>
        </div>
        <div>
            <button>help</button>
        </div>
        <div id="app">
            <h2>trade logs</h2>
            <button type="button" rel="tooltip" data-placement="top" title="新規追加" class="btn btn-info btn-sm btn-icon" v-on:click="add">
                <i class="tim-icons icon-simple-add"></i>
            </button>
            <button type="button" rel="tooltip" data-placement="top" title="トレード分析" class="btn btn-info btn-sm btn-icon" v-on:click="analysis">
                <i class="tim-icons icon-chart-pie-36"></i>
            </button>
            <button type="uploadbutton" rel="tooltip" data-placement="top" title="csv upload" class="btn btn-info btn-sm btn-icon" v-on:click="uploadcsv">
                <i class="tim-icons icon-cloud-upload-94"></i>
            </button>
            <input @change="uploadcsv" type="file" id="file_input_expense" name="file_input_expense" value="utf-8">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>日時</th>
                        <th>戦略</th>
                        <th>ティッカー</th>
                        <th>ID</th>
                        <th>買付/売却</th>
                        <th class="text-right">価格</th>
                        <th>数量</th>
                        <th>手数料</th>
                        <th>理由</th>
                        <th>備考</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in items" v-bind:item="item" v-bind:key="item.no" v-bind:index="index">
                        <td class="text-center">{{ item.no }}</td>
                        <td>{{ item.date }}</td>
                        <td>{{ item.strategy }}</td>
                        <td>{{ item.ticker }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.action }}</td>
                        <td class="text-right">&yen; {{ item.value }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.cost }}</td>
                        <td>{{ item.reason }}</td>
                        <td>{{ item.memo }}</td>
                        <td class="td-actions">
                            <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-icon">
                                <i class="tim-icons icon-single-02"></i>
                            </button>
                            <button type="button" rel="tooltip" data-placement="top" title="編集" class="btn btn-success btn-sm btn-icon" v-on:click="mod">
                                <i class="tim-icons icon-settings-gear-63"></i>
                            </button>
                            <button id="dlelButton" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon" v-on:click="del(index)">
                                <i class="tim-icons icon-trash-simple"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" rel="tooltip" data-placement="top" title="save" class="btn btn-success btn-sm btn-icon" v-on:click="save">
                <i class="tim-icons"></i>
                保存
            </button>
            <button type="button" rel="tooltip" data-placement="top" title="csv download" class="btn btn-info btn-sm btn-icon" v-on:click="downloadcsv">
                <i class="tim-icons icon-cloud-download-93"></i>
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
